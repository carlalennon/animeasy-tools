{% extends 'base.html' %}

{% block page_header %}
Support Ticket #{{ ticket.id}}
{% endblock%}



{% block content %}
<div class="container"> 
{{ ticket.email }}
{{ ticket.title }}
{{ ticket.content }}
{{ ticket.status }}

    <div class="card p-3">
        <form method="POST" action="{% url 'ticket_detail' ticket.id %}">
            <div class="h5">
                Replying to: {{ ticket.title|truncatechars_html:30 }}
            </div>
            {% csrf_token %}

            {{ form | crispy }}
             <button type="submit" class="btn btn-danger mt-5">Reply Ticket</button>
        </form>
    </div>
</div>
{% endblock %}
