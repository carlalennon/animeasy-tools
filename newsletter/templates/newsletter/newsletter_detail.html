{% extends 'base.html' %}

{% block page_header %}
Newsletter Details
{% endblock%}



{% block content %}
<div class="container"> 
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <strong>Title:</strong> {{ newsletter.title}}
            </div>
            <div class="card-title">
                <strong>Date:</strong> {{ newsletter.date }}
            </div>
        </div>
        <div class="card-body">
            <p>
                {{ newsletter.content }}
            </p>
        </div>
    </div> 
</div>
{% endblock %}
