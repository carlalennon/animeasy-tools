{% extends 'base.html' %}
 
{% block page_header %}
Write a Newsletter
{% endblock %}

{% block content %}
<div class="container">
    <div class="card p-3">
        <form method="POST" action="{% url 'create_newsletter' %}" style="min-height: 60vh;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-danger btn-lg mt-3 float-end">Create Newsletter</button>
        </form>
    </div>
</div>
{% endblock %}
