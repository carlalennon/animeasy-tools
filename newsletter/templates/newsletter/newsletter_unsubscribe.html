{% extends 'base.html' %}
{% block title %}Unsubscribe{% endblock %}
{% block page_header %}
Unsubscribe from Animeasy Newsletter
{% endblock %}  
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'newsletter_unsubscribe' %}" class="form">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
        <button type="submit" class="btn btn-lg btn-danger mt-5">Unsubscribe</button>
    </form>
</div>
{% endblock %}
